<div class="gdialog-back" :class="remove_schedule_pupop ? 'gdialog-show' : 'gdialog-hide'"
  @click="remove_schedule_pupop=false">
</div>
<div class="gdialog-content mb-rtl col-md-2"
  :class="remove_schedule_pupop ? 'gdialog-show gdialog-motion' : 'gdialog-hide gdialog-motion-off'"
  style="max-width: 90% !important; width: 30em;" dir="rtl">

  <div class="gdialog-head">
    <span class="gdialog-title fs-5">
      حذف زمانبندی
    </span>
    <span class="mb-expand"></span>
    <span class="gdialog-close-icon ripple" @click='remove_schedule_pupop=false'>
      <i data-feather="x" width="20px" height="20px"></i>
    </span>
  </div>

  <div class="gdialog-body">
    <div class="px-md-2">
      <form action="" method="post" class="gltr" ref='schedule_remove_form'>
        {% comment %} {% csrf_token %} {% endcomment %}

        <div class="row">
          <p>
            ایا از حذف زمانبندی مطمئن هستید؟
          </p>
          <div class="col-12 mt-4 d-flex flex-fill justify-content-end">
            
            <a :href="remove_url" class="btn btn-danger btn-sm me-1">حذف</a>
            <span @click='remove_schedule_pupop=false' class="btn btn-primary btn-sm">انصراف</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
